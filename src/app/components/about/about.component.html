<section id="about" class="section-container" aria-labelledby="about-title">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-12 items-center">
    <div class="order-1">
      <h2 id="about-title" class="section-title text-left">{{ sectionTitle }}</h2>
      <p class="text-lg text-gray-700 leading-relaxed text-justify">
        {{ companyDescription }}
      </p>
    </div>
    
    <div class="order-2">
      <img 
        src="https://images.unsplash.com/photo-1600607687920-4e2a09cf159d?q=80&w=1000&auto=format&fit=crop" 
        [alt]="imageAlt"
        loading="lazy"
        class="w-full h-auto rounded-lg shadow-lg object-cover" />
    </div>
  </div>
</section>
