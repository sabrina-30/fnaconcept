<div class="bg-white rounded-xl shadow-md hover:shadow-xl transition-shadow duration-300 overflow-hidden h-full flex flex-col">
  
  <div class="h-48 w-full overflow-hidden">
    <img 
      [src]="service.imageUrl" 
      [alt]="service.name" 
      class="w-full h-full object-cover transition-transform duration-500 hover:scale-110"
      loading="lazy"
    >
  </div>

  <div class="p-6 flex flex-col flex-grow">
    <h3 class="text-xl font-bold text-fna-charcoal mb-3">{{ service.name }}</h3>
    <p class="text-gray-600 leading-relaxed flex-grow">
      {{ service.description }}
    </p>
  </div>
</div>
