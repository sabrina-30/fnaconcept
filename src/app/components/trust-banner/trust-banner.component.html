<section id="trust-banner" class="section-container bg-slate-50" aria-labelledby="trust-title">
  <h2 id="trust-title" class="section-title text-center">Pourquoi nous choisir ?</h2>
  <div class="flex flex-col md:flex-row gap-8 justify-center items-center md:items-stretch">
    <div 
      *ngFor="let point of trustPoints" 
      class="flex flex-col items-center text-center max-w-sm">
      <div class="mb-4 p-4 bg-orange-100 rounded-full">
    <img 
      [src]="point.icon" 
      [alt]="point.title" 
      class="w-10 h-10 object-contain"
      style="filter: invert(47%) sepia(87%) saturate(1637%) hue-rotate(15deg) brightness(96%) contrast(98%);" 
    />
  </div>
      <h3 class="text-xl font-semibold text-fna-charcoal mb-2">{{ point.title }}</h3>
      <p class="text-fna-slate">{{ point.description }}</p>
    </div>
  </div>
</section>
