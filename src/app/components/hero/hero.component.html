<section id="hero" class="relative min-h-[80vh] bg-cover bg-center" 
         style="background-image: url('assets/images/hero-bg.jpg')"
         aria-label="Bannière principale">
  <!-- Dark overlay for text readability -->
  <div class="absolute inset-0 bg-black bg-opacity-50"></div>
  
  <!-- Content -->
  <div class="relative z-10 flex flex-col items-center justify-center h-full min-h-[80vh] px-4 sm:px-6 lg:px-8">
    <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold text-white text-center mb-8 max-w-4xl">
      Votre confort, notre mission : FNA Concept pour un intérieur à votre image.
    </h1>
    
    <button 
      (click)="onCtaClick()"
      class="btn-primary"
      aria-label="Découvrir nos services">
      Découvrir notre expertise
    </button>
  </div>
</section>
