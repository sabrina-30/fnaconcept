<nav class="sticky top-0 z-50 bg-white shadow-md" aria-label="Navigation principale">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <div class="flex-shrink-0">
        <button 
          (click)="navigateToSection('hero')"
          class="text-2xl font-bold text-fna-charcoal hover:text-fna-warm transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-fna-warm focus:ring-offset-2 rounded">
          FNA Concept
        </button>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex md:items-center md:space-x-8">
        <button
          *ngFor="let item of navItems"
          (click)="navigateToSection(item.targetId)"
          class="text-fna-charcoal hover:text-fna-warm transition-colors duration-300 font-medium focus:outline-none focus:ring-2 focus:ring-fna-warm focus:ring-offset-2 rounded px-2 py-1">
          {{ item.label }}
        </button>
      </div>

      <!-- Desktop CTA Button -->
      <div class="hidden md:block">
        <button
          (click)="navigateToSection('contact')"
          class="btn-primary">
          Demander un devis
        </button>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden">
        <button
          (click)="toggleMobileMenu()"
          [attr.aria-label]="mobileMenuOpen ? 'Fermer le menu' : 'Ouvrir le menu'"
          [attr.aria-expanded]="mobileMenuOpen"
          class="text-fna-charcoal hover:text-fna-warm focus:outline-none focus:ring-2 focus:ring-fna-warm focus:ring-offset-2 rounded p-2">
          <!-- Hamburger Icon -->
          <svg *ngIf="!mobileMenuOpen" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <!-- Close Icon -->
          <svg *ngIf="mobileMenuOpen" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu Panel -->
  <div 
    *ngIf="mobileMenuOpen"
    class="md:hidden bg-white border-t border-gray-200">
    <div class="px-4 pt-2 pb-4 space-y-2">
      <button
        *ngFor="let item of navItems"
        (click)="navigateToSection(item.targetId)"
        class="block w-full text-left px-4 py-3 text-fna-charcoal hover:bg-gray-50 hover:text-fna-warm transition-colors duration-300 rounded-lg font-medium focus:outline-none focus:ring-2 focus:ring-fna-warm focus:ring-offset-2">
        {{ item.label }}
      </button>
      <button
        (click)="navigateToSection('contact')"
        class="btn-primary w-full mt-4">
        Demander un devis
      </button>
    </div>
  </div>
</nav>
